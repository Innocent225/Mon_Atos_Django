{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'user/CSS/styles.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>Mon Etab</h2>
        <hr>
        <ul>
            <li >
                <a href="{% url 'dashbord:dashboad'%}"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
            </li>
            <li >
                <a href="{% url 'eleve:eleve1'%}"><i class="fas fa-user-graduate"></i> Élèves</a>
            </li>
            <li>
                <a href="{% url 'teacher:professeurs'%}"><i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
            </li>
            <li class="active">
                <a href="{% url 'user:utilisateurs'%}"><i class="fas fa-chart-line"></i> utilisateurs</a>
            </li>
            <li>
                <a href="{% url 'rapport:rapport1'%}"><i class="fas fa-chart-line"></i> Rapport</a>
            </li>
        </ul>
        <hr style="margin-top:270px;">
        <ul>
            <li>
                <a href="{% url 'dashbord:index'%}"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="back-button" style="justify-content: flex-end;" >
            <a href="{% url 'user:utilisateurs'%}"><i class="fas fa-arrow-left"></i> Retour</a>
        </div>

        <div class="form-container">
            <h1>Modifier l'utilisateur</h1>
            <!--Champ form-->
            {{form}}
            <div class="form-group">
                <label for="nom">admin</label>
                <input type="text" id="nom" name="nom">
            </div>

            <div class="form-group">
                <label for="prenom">ancien mot de passe</label>
                <input type="text" id="prenom" name="prenom">
            </div>

            <div class="form-group">
                <label for="matricule">nouveau mot de passe</label>
                <input type="text" id="matricule" name="matricule">
            </div>

            <div class="form-group">
                <label for="telephone">confirmer le nouveau mot de passe</label>
                <input type="text" id="telephone" name="telephone">
            </div>

            <div class="form-actions">
                <button class="btn-cancel" onclick="confirmCancel()">Annuler</button>
                <button class="btn-save">Enregistrer</button>
            </div>
        </div>
    </div>
</body>
</html>
